apply plugin: 'java'
apply plugin: 'war'

group 'org.kenta.kosugi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

war{
    archiveName = 'ms.war'
}

dependencies {
    // mysql
    testRuntime group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'

    // https://mvnrepository.com/artifact/javax/javaee-api
    compileOnly group: 'javax', name: 'javaee-api', version: '8.0'

    // https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.jpa
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.3'

    // junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
